    <section data-markdown><script type="text/template">
       ### (heigh order fn)
       ```clojure
       (reduce f val col)

       (defn sum [coll] (reduce + 0 coll))

       (defn map [f coll]
          (reduce #(conj %1 (f %2)) coll []))

       (defn filter [f coll]
         (reduce
           #(if-not (f x) acc (conj acc x))
           [] coll))
       ```
    </script></section>

      ### (sql)
      ```clojure
      (def users {:select [:*] :from :users })
      (defn active [q]
       (with-merge q
         [:= :users.active true]))

      (defn with-role [q role]
        (with-join q
          [[:user_roles :ur]
           [:= :ur.uid :users.id]]
          [[:roles :r]
           [:= :ur.rid :r.id]
           [:= :role.name role]]))
