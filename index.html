      ### (heigh order fn)
      ```clojure
      ;; chain of responsibility
      (def mk-filter [next pred]
        (fn [x]
          (when (pred x) (next x))))

      (def pipe
        (-> identity
          (step1 odd)
          (step2 #(> 10 %)))

      (pipe 10) => nil
      (pipe 12) => 12
      ```
    </script></section>
